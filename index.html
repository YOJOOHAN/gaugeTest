<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ゲージのアレ</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="main-frame">
      <div class="flash"></div>
     <img id="forbidden" src="img/forbidden.png">
     <img id="main-image" src="img/back00.png">

      <div id="gauge-container">
        <div id="life-frame">
          <div id="life-bar"></div>
          <div id="life-mark"></div>
        </div>
        <div id="vit-frame">
          <div id="vit-bar"></div>
          <div id="vit-mark"></div>
        </div>
        <div id="res-frame">
          <div id="res-bar"></div>
          <div id="res-mark"></div>
        </div>
        <div id="com-frame">
          <div id="com-bar"></div>
          <div id="com-mark"></div>
        </div>

        <div id="text-frame">
          <p id="life-text">体力</p>
          <p id="vit-text">精力</p>
          <p id="res-text">抵抗</p>
          <p id="com-text">快楽</p>
        </div>
        <div id="text-frame2">
          <p id="life-text2">100/100</p>
          <p id="vit-text2">100/100</p>
          <p id="res-text2">100/100</p>
          <p id="com-text2">0/100</p>
        </div>

      </div>
      <div id="flake-frame">
       <img id="flake" src="img/flake00.png">
      </div>
      

    </div>
    </div>
  

    <script src="js/main.js"></script>
  </body>
</html>
